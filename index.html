<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frontend Testopgave</title>
        <link rel="stylesheet" href="css/style.css">

        <!-- Font awesome -->
        <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
        <script defer src="node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
    </head>
    <body>
        <section class="user-container">
            <div class="base-info">
                <div class="profile-picture">
                    <div class="image">
                        <span class="user-status"></span>
                    </div>
                </div>
                <div class="personal-info">
                    <div class="name">
                        <p>Jane Cooper</p>
                    </div>
                    <div class="phone">
                        <div class="flag">
                            <img title="Sweden" class="CountryFlag" src="https://purecatamphetamine.github.io/country-flag-icons/3x2/SE.svg">
                        </div>
                        <a href="tel:4065550120">(406)555-120</a>
                    </div>
                </div>
                <div class="controls">
                    <div class="control deafen">
                        <i class="fas fa-volume-mute"></i>
                    </div>
                    <div class="control mute active">
                        <i class="fas fa-microphone-slash"></i>
                    </div>
                </div>
            </div>
            <div class="category">
                <div class="active-in">
                    <h4>Active in</h4>
                </div>
                <p>Health Supplements</p>
            </div>
            <div class="activity">
                <div class="month-activity">
                    <h4>Month</h4>
                    <div class="months">
                        <div class="jan">
                            <div class="value"></div>
                            <p>J</p>
                        </div>
                        <div class="feb">
                            <div class="value"></div>
                            <p>F</p>
                        </div>
                        <div class="mar">
                            <div class="value"></div>
                            <p>M</p>
                        </div>
                        <div class="apr">
                            <div class="value"></div>
                            <p>A</p>
                        </div>
                        <div class="may">
                            <div class="value"></div>
                            <p>M</p>
                        </div>
                        <div class="jun">
                            <div class="value"></div>
                            <p>J</p>
                        </div>
                        <div class="jul">
                            <div class="value"></div>
                            <p>J</p>
                        </div>
                        <div class="aug">
                            <div class="value"></div>
                            <p>A</p>
                        </div>
                        <div class="sep">
                            <div class="value"></div>
                            <p>S</p>
                        </div>
                        <div class="oct">
                            <div class="value"></div>
                            <p>O</p>
                        </div>
                        <div class="nov">
                            <div class="value"></div>
                            <p>N</p>
                        </div>
                        <div class="dec">
                            <div class="value"></div>
                            <p>D</p>
                        </div>
                    </div>
                </div>
                <div class="week-activity">
                    <h4>Week</h4>
                    <div class="weeks">
                        <div class="mon">
                            <div class="value"></div>
                            <p>M</p>
                        </div>
                        <div class="tue">
                            <div class="value"></div>
                            <p>T</p>
                        </div>
                        <div class="wed">
                            <div class="value"></div>
                            <p>W</p>
                        </div>
                        <div class="thu">
                            <div class="value"></div>
                            <p>T</p>
                        </div>
                        <div class="fri">
                            <div class="value"></div>
                            <p>F</p>
                        </div>
                        <div class="sat">
                            <div class="value"></div>
                            <p>S</p>
                        </div>
                        <div class="sun">
                            <div class="value"></div>
                            <p>S</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="orders">
                <h4>Recent orders</h4>
                <div class="items">
                    <div class="item item-1">
                        <div class="item-name">Berkshire Hathaway</div>
                        <div class="status">Needs approval</div>
                        <div class="options"></div>
                    </div>
                    <div class="item item-2">
                        <div class="item-name">CVS Health Corp</div>
                        <div class="status">Pending</div>
                        <div class="options"></div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
