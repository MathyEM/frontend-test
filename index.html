<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frontend Testopgave</title>
        <link rel="stylesheet" href="css/style.css">

        <!-- Font awesome -->
        <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
        <script defer src="node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
    </head>
    <body>
        <section class="user-container">
            <div class="base-info">
                <div class="profile-picture">
                    <div class="image">
                        <span class="user-status"></span>
                    </div>
                </div>
                <div class="personal-info">
                    <div class="name">
                        <h5>Jane Cooper</h5>
                    </div>
                    <div class="phone">
                        <div class="flag">
                            <img title="Sweden" class="CountryFlag" src="https://purecatamphetamine.github.io/country-flag-icons/3x2/SE.svg">
                        </div>
                        <a href="tel:4065550120">(406)555-120</a>
                    </div>
                </div>
                <div class="sound-controls">
                    <label for="deafen-toggle">
                        <input type="checkbox" name="deafen-toggle" id="deafen-toggle" class="control-toggle">
                        <div class="control deafen">
                            <i class="fas fa-volume-mute"></i>
                        </div>
                    </label>
                    <label for="mute-toggle">
                        <input type="checkbox" name="mute-toggle" id="mute-toggle" class="control-toggle">
                        <div class="control mute">
                            <i class="fas fa-microphone-slash"></i>
                        </div>
                    </label>
                </div>
            </div>
            <div class="category">
                <div class="active-in">
                    <h4>Active in</h4>
                </div>
                <p>Health Supplements</p>
            </div>
            <div class="activity">
                <div class="month-activity">
                    <h4>Month</h4>
                    <div class="month-container">
                        <div class="month jan">
                            <div class="value"></div>
                            <p>J</p>
                        </div>
                        <div class="month feb">
                            <div class="value"></div>
                            <p>F</p>
                        </div>
                        <div class="month mar">
                            <div class="value"></div>
                            <p>M</p>
                        </div>
                        <div class="month apr">
                            <div class="value"></div>
                            <p>A</p>
                        </div>
                        <div class="month may">
                            <div class="value"></div>
                            <p>M</p>
                        </div>
                        <div class="month jun">
                            <div class="value"></div>
                            <p>J</p>
                        </div>
                        <div class="month jul">
                            <div class="value"></div>
                            <p>J</p>
                        </div>
                        <div class="month aug">
                            <div class="value"></div>
                            <p>A</p>
                        </div>
                        <div class="month sep">
                            <div class="value"></div>
                            <p>S</p>
                        </div>
                        <div class="month oct">
                            <div class="value"></div>
                            <p>O</p>
                        </div>
                        <div class="month nov">
                            <div class="value"></div>
                            <p>N</p>
                        </div>
                        <div class="month dec">
                            <div class="value"></div>
                            <p>D</p>
                        </div>
                    </div>
                </div>
                <div class="week-activity">
                    <h4>Week</h4>
                    <div class="week-container">
                        <div class="day mon">
                            <div class="value"></div>
                            <p>M</p>
                        </div>
                        <div class="day tue">
                            <div class="value"></div>
                            <p>T</p>
                        </div>
                        <div class="day wed">
                            <div class="value"></div>
                            <p>W</p>
                        </div>
                        <div class="day thu">
                            <div class="value"></div>
                            <p>T</p>
                        </div>
                        <div class="day fri">
                            <div class="value"></div>
                            <p>F</p>
                        </div>
                        <div class="day sat">
                            <div class="value"></div>
                            <p>S</p>
                        </div>
                        <div class="day sun">
                            <div class="value"></div>
                            <p>S</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="orders">
                <h4>Recent orders</h4>
                <ul class="items">
                    <li class="item item-1">
                        <h5 class="item-name">Berkshire Hathaway</h5>
                        <h5 class="status needs-approval">Needs approval</h5>
                        <a href="" class="options">&#8942;</a>
                    </li>
                    <li class="item item-2">
                        <h5 class="item-name">CVS Health Corp</h5>
                        <h5 class="status pending">Pending</h5>
                        <a href="" class="options">&#8942;</a>
                    </li>
                </ul>
            </div>
        </section>
    </body>
</html>
